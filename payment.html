<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Checkout | Celeste Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;700;800&display=swap');
        :root { --celeste-green: #00ff40; }
        body {
            background-color: #000;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(0, 255, 64, 0.08) 0%, transparent 40%),
                radial-gradient(circle at 100% 100%, rgba(0, 255, 64, 0.05) 0%, transparent 40%);
            color: #fff; font-family: 'Plus Jakarta Sans', sans-serif; min-height: 100vh; padding-bottom: 50px;
        }
        .checkout-container { max-width: 450px; margin: 0 auto; padding: 20px; }
        .premium-card { background: rgba(15, 15, 15, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.08); border-radius: 32px; padding: 30px 24px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
        
        .timer-badge { background: rgba(255, 50, 50, 0.1); border: 1px solid rgba(255, 50, 50, 0.2); color: #ff4d4d; padding: 6px 14px; border-radius: 100px; font-weight: 700; font-size: 13px; display: inline-flex; align-items: center; gap: 6px; }
        
        .amount-box { background: rgba(0, 255, 64, 0.05); border-radius: 20px; padding: 20px; text-align: center; margin: 25px 0; border: 1px solid rgba(0, 255, 64, 0.1); }
        .amount-label { font-size: 11px; color: #777; text-transform: uppercase; font-weight: 800; letter-spacing: 1px; }
        .amount-value { font-size: 36px; font-weight: 900; color: var(--celeste-green); margin-top: 5px; }

        .bank-details-wrapper { background: linear-gradient(145deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0.01) 100%); border: 1px solid rgba(0, 255, 64, 0.2); border-radius: 24px; padding: 24px; margin-bottom: 25px; cursor: pointer; position: relative; overflow: hidden; }
        .bank-details-wrapper::before { content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%; background: var(--celeste-green); }
        
        .account-number-text { font-size: 32px; font-weight: 800; letter-spacing: 1px; color: var(--celeste-green); margin: 6px 0; }
        
        .btn-main { background: #00ff40; color: #000; width: 100%; padding: 20px; border-radius: 20px; font-weight: 800; font-size: 16px; display: flex; align-items: center; justify-content: center; gap: 12px; transition: all 0.3s; box-shadow: 0 10px 30px rgba(0, 255, 64, 0.3); border: none; }
        .btn-main:active { transform: scale(0.96); }

        #overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.98); display: none; align-items: center; justify-content: center; flex-direction: column; z-index: 9999; backdrop-filter: blur(10px); }
        .loader-ring { width: 60px; height: 60px; border: 4px solid rgba(0,255,64,0.1); border-top: 4px solid var(--celeste-green); border-radius: 50%; animation: spin 0.8s linear infinite; }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .activity-popup { position: fixed; top: 20px; left: 50%; transform: translateX(-50%) translateY(-180%); background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px); border: 1px solid rgba(0, 255, 64, 0.4); border-radius: 16px; padding: 14px 20px; display: flex; align-items: center; gap: 14px; transition: transform 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275); z-index: 1000; width: 90%; max-width: 380px; box-shadow: 0 15px 30px rgba(0,0,0,0.5); }
        .activity-popup.show { transform: translateX(-50%) translateY(0); }
        .activity-icon { width: 40px; height: 40px; border-radius: 12px; background: rgba(0, 255, 64, 0.1); display: flex; align-items: center; justify-content: center; color: var(--celeste-green); font-size: 18px; }
    </style>
</head>
<body>

<div id="activity-popup" class="activity-popup">
    <div id="activity-icon" class="activity-icon"><i class="fas fa-check-double"></i></div>
    <div class="flex-1">
        <p id="activity-text" class="text-[12px] font-extrabold text-white mb-0.5 tracking-tight"></p>
        <p id="activity-sub" class="text-[10px] text-gray-400 font-medium"></p>
    </div>
</div>

<div class="checkout-container">
    <div class="flex flex-col justify-center items-center gap-2 py-8">
        <h1 class="text-4xl font-black text-green-500 tracking-tighter uppercase italic">CELESTE</h1>
        <div class="h-1 w-12 bg-green-500 rounded-full"></div>
    </div>

    <div class="premium-card">
        <div class="text-center">
            <div class="timer-badge">
                <i class="fas fa-bolt text-[11px]"></i> 
                <span id="timer" class="font-mono">10:00</span>
            </div>
            
            <h2 class="text-2xl font-black mt-6 mb-2 uppercase tracking-tight">Final Step</h2>
            <p class="text-gray-400 text-[10px] uppercase font-bold tracking-widest">
                Transfer to the secured vault below
            </p>
        </div>

        <div class="amount-box">
            <p class="amount-label" id="plan-name-label">Activation Fee</p>
            <div class="amount-value" id="final-amount">â‚¦0.00</div>
        </div>

        <div class="bank-details-wrapper" onclick="copyNum()">
            <div class="flex items-center gap-2 text-green-500 text-[10px] font-black tracking-widest uppercase mb-6">
                <i class="fas fa-shield-check"></i> Official Payment Details
            </div>
            
            <div class="mb-5">
                <p class="text-[9px] text-gray-500 uppercase font-black tracking-wider mb-1">Financial Institution</p>
                <p class="text-lg font-bold tracking-tight">PALMPAY</p>
            </div>

            <div class="mb-5">
                <p class="text-[9px] text-gray-500 uppercase font-black tracking-wider mb-1">Account Number</p>
                <p id="acc-num" class="account-number-text">7044129217</p>
                <div class="flex items-center gap-2">
                    <span class="text-[8px] bg-green-500/10 text-green-500 px-2 py-0.5 rounded font-black uppercase">Tap to copy number</span>
                </div>
            </div>

            <div>
                <p class="text-[9px] text-gray-500 uppercase font-black tracking-wider mb-1">Account Holder Name</p>
                <p class="text-[14px] font-bold leading-tight uppercase text-gray-200">PRECIOUS EDET</p>
            </div>
        </div>

        <button onclick="confirmPayment()" class="btn-main uppercase">
            I Have Made Payment <i class="fab fa-whatsapp text-xl ml-1"></i>
        </button>

        <div class="mt-8 flex justify-center items-center gap-6 opacity-30">
            <i class="fas fa-shield-halved text-lg"></i>
            <p class="text-[9px] font-black uppercase tracking-widest">Secured Gateway</p>
        </div>
    </div>
</div>

<div id="overlay">
    <div class="loader-ring"></div>
    <h3 class="mt-8 text-xl font-black text-green-500 uppercase tracking-widest">Verifying...</h3>
    <p class="text-gray-500 text-xs mt-3 font-bold uppercase tracking-widest text-center px-10">Connecting to Support</p>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const userData = JSON.parse(sessionStorage.getItem('celeste_pending_user'));
        if (userData) {
            document.getElementById('final-amount').innerText = "â‚¦" + userData.amount.toLocaleString();
            document.getElementById('plan-name-label').innerText = userData.plan + " Activation Fee";
        } else {
            document.getElementById('final-amount').innerText = "â‚¦8,500";
        }
    });

    function copyNum() {
        const n = document.getElementById('acc-num').innerText;
        navigator.clipboard.writeText(n).then(() => {
            alert("Account Number Copied!");
        });
    }

    function confirmPayment() {
        const userData = JSON.parse(sessionStorage.getItem('celeste_pending_user')) || { fullName: 'User', plan: 'Elite', amount: 8500 };
        document.getElementById('overlay').style.display = 'flex';
        
        const phoneNumber = "2349047473218";
        const message = `ðŸš€ *PAYMENT PROOF SUBMISSION*%0A%0A` +
                        `ðŸ‘¤ *Name:* ${userData.fullName}%0A` +
                        `ðŸ’Ž *Plan:* ${userData.plan}%0A` +
                        `ðŸ’° *Amount Paid:* â‚¦${userData.amount.toLocaleString()}%0A%0A` +
                        `âœ… _Hello Celeste Support, I have successfully transferred the activation fee. Here is my proof for verification._`;

        setTimeout(() => {
            window.location.href = `https://wa.me/${phoneNumber}?text=${message}`;
        }, 2000);
    }

    let sec = 600;
    setInterval(() => {
        if(sec <= 0) return; sec--;
        const mins = Math.floor(sec/60);
        const s = (sec%60).toString().padStart(2,'0');
        document.getElementById('timer').innerText = `${mins}:${s}`;
    }, 1000);

    const activities = [
        { name: "Chinedu A.", loc: "Lagos", plan: "Euro Max", icon: "fa-check-double" },
        { name: "Blessing W.", loc: "Port Harcourt", plan: "Euro Elite", icon: "fa-user-shield" },
        { name: "Suleiman K.", loc: "Kano", plan: "Euro Max", icon: "fa-crown" },
        { name: "Oluwaseun T.", loc: "Ibadan", plan: "Euro Elite", icon: "fa-shield-check" },
        { name: "Favour O.", loc: "Benin City", plan: "Euro Max", icon: "fa-gem" },
        { name: "Mustapha B.", loc: "Abuja", plan: "Euro Elite", icon: "fa-circle-check" },
        { name: "Amaka E.", loc: "Enugu", plan: "Euro Max", icon: "fa-award" },
        { name: "Ibrahim J.", loc: "Kaduna", plan: "Euro Elite", icon: "fa-check-circle" }
    ];

    let curIndex = 0;
    function showNextActivity() {
        const item = activities[curIndex];
        const popup = document.getElementById('activity-popup');
        const iconContainer = document.getElementById('activity-icon');
        const text = document.getElementById('activity-text');
        const sub = document.getElementById('activity-sub');

        if(!popup) return;

        iconContainer.innerHTML = `<i class="fas ${item.icon}"></i>`;
        text.innerText = `${item.name} from ${item.loc}`;
        sub.innerText = `Successfully activated ${item.plan} â€¢ Just now`;

        popup.classList.add('show');
        
        setTimeout(() => {
            popup.classList.remove('show');
            curIndex = (curIndex + 1) % activities.length;
        }, 4000);
    }

    setTimeout(showNextActivity, 3000);
    setInterval(showNextActivity, 9000);
</script>
</body>
</html>
